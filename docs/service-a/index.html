<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Service A Flex API - Swagger UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body.theme-dark {
    background: #071023;
  }
  body.theme-light {
    background: #f8fafc;
  }

  .theme-toggle {
    position: fixed;
    top: 16px;
    right: 16px;
    z-index: 9999;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    background: #06b6d4;
    color: #022;
    box-shadow: 0 6px 18px rgba(6,182,212,0.2);
  }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4/swagger-ui.css"/>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@4/swagger-ui-bundle.js"></script>
  <script>
    window.onload = () => {
      SwaggerUIBundle({
        url: "./openapi.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        docExpansion: 'none',
        presets: [SwaggerUIBundle.presets.apis]
      });
    };
  </script>
</body>
</html>
