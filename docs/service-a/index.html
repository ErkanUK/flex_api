<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Service A Flex API - Swagger UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Theme CSS (keeps tiny and local) -->
  <style>
    /* page backgrounds */
    body.theme-dark {
      background: #071023;
      color: #e6eef8;
    }
    body.theme-light {
      background: #f8fafc;
      color: #0f1724;
    }

    /* Toggle button */
    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 9999;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: #06b6d4;
      color: #022;
      box-shadow: 0 6px 18px rgba(6,182,212,0.2);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Make toggle visible on light/dark backgrounds */
    body.theme-light .theme-toggle { background: #06b6d4; color: #022; }
    body.theme-dark  .theme-toggle { background: #60a5fa; color: #022; }

    /* Adjust Swagger UI container to get better dark mode by inverting then hue rotating.
       This is a pragmatic, widely-used approach. */
    body.theme-dark .swagger-ui {
      filter: invert(1) hue-rotate(180deg);
    }
    /* Some images/icons may need to be re-inverted back to look normal */
    body.theme-dark .swagger-ui img {
      filter: invert(1) hue-rotate(180deg);
    }

    /* Keep page full height so background shows */
    html,body { height: 100%; margin: 0; padding: 0; }
    #swagger-ui { min-height: 100vh; }
  </style>

  <!-- Swagger UI stylesheet -->
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4/swagger-ui.css"/>
  
  <!-- Apply theme early (before the page renders) so we don't flash the default -->
  <script>
    (function () {
      function getPreferredTheme() {
        // stored preference wins
        var t = localStorage.getItem('flexapi:theme');
        if (t === 'light' || t === 'dark') return t;
        // otherwise use system preference
        return (window.matchMedia && window.matchMedia('(prefers-color-scheme:light)').matches) ? 'light' : 'dark';
      }
      var theme = getPreferredTheme();
      document.documentElement.classList.add('theme-applied'); // marker
      // Apply to body as early as possible
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.remove('theme-light','theme-dark');
        document.body.classList.add(theme === 'light' ? 'theme-light' : 'theme-dark');
      });
      // Also set immediately in case body exists already
      if (document.body) {
        document.body.classList.remove('theme-light','theme-dark');
        document.body.classList.add(theme === 'light' ? 'theme-light' : 'theme-dark');
      }
      // Expose a small API for toggling (used by the button)
      window.__flexapiTheme = {
        get: function(){ return theme; },
        set: function(newTheme){
          theme = newTheme;
          localStorage.setItem('flexapi:theme', newTheme);
          if (document.body) {
            document.body.classList.remove('theme-light','theme-dark');
            document.body.classList.add(newTheme === 'light' ? 'theme-light' : 'theme-dark');
          }
        }
      };
    })();
  </script>
</head>
<body>
  <!-- Theme toggle button -->
  <button id="themeBtn" class="theme-toggle" aria-pressed="false">Toggle theme</button>

  <!-- Swagger UI mount -->
  <div id="swagger-ui"></div>

  <!-- Swagger UI bundle -->
  <script src="https://unpkg.com/swagger-ui-dist@4/swagger-ui-bundle.js"></script>

  <!-- Page scripts: wire up toggle and initialize Swagger UI -->
  <script>
    // wire theme toggle button
    (function () {
      var btn = document.getElementById('themeBtn');
      function refreshButton() {
        var current = (window.__flexapiTheme && window.__flexapiTheme.get()) || 'dark';
        btn.textContent = (current === 'light') ? 'Switch to dark' : 'Switch to light';
        btn.setAttribute('aria-pressed', current === 'dark' ? 'true' : 'false');
      }
      btn.addEventListener('click', function () {
        var cur = (window.__flexapiTheme && window.__flexapiTheme.get()) || 'dark';
        var next = cur === 'light' ? 'dark' : 'light';
        if (window.__flexapiTheme && window.__flexapiTheme.set) window.__flexapiTheme.set(next);
        refreshButton();
      });
      refreshButton();
    })();

    // init Swagger UI after theme is applied to avoid visual flicker
    window.onload = function () {
      SwaggerUIBundle({
        url: "./openapi.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        docExpansion: 'none',
        presets: [SwaggerUIBundle.presets.apis],
        layout: "BaseLayout"
      });
    };
  </script>
</body>
</html>
