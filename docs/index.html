<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Flexibility Products API â€“ Swagger UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Swagger UI CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swagger-ui-dist@4/swagger-ui.css"
  />

  <style>
    body { margin: 0; }
    #swagger-ui { height: 100vh; }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <!-- Swagger UI JS -->
  <script src="https://unpkg.com/swagger-ui-dist@4/swagger-ui-bundle.js"></script>
  <script>
    window.onload = () => {
      SwaggerUIBundle({
        url: "openapi.yaml",
        dom_id: "#swagger-ui",
        layout: "BaseLayout",
        docExpansion: "none",
        defaultModelsExpandDepth: -1
      });
    };
  </script>
</body>
</html>
